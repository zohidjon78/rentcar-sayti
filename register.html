<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentCar - Ro'yxatdan O'tish</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-red: #e63946;
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Orqa fon uchun zamonaviy avtomobil rasmi */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=1920&auto=format&fit=crop') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .registration-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.1); /* Shaffoflik */
            backdrop-filter: blur(15px); /* Xiralashtirish */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-area h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--primary-red);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:focus {
            border-color: var(--primary-red);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(230, 57, 70, 0.3);
        }

        .terms-check {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            margin-bottom: 25px;
        }

        .terms-check a {
            color: var(--primary-red);
            text-decoration: none;
        }

        .register-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--primary-red);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .register-button:hover {
            background: #c32f3a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .footer-link a {
            color: var(--primary-red);
            font-weight: 600;
            text-decoration: none;
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            .form-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    
    <div class="registration-container">
        <div class="logo-area">
            <h1>RENTCAR</h1>
        </div>
        
        <div class="form-card">
            <h2>Ro'yxatdan O'tish</h2>
            <p class="subtitle">Boshlash uchun ma'lumotlaringizni kiriting.</p>

            <form id="registrationForm">
                <div class="input-group">
                    <label for="name">Ism va Familiya</label>
                    <input type="text" id="name" name="name" placeholder="Ismingizni kiriting:" required>
                </div>

                <div class="input-group">
                    <label for="email">Email manzil</label>
                    <input type="email" id="email" name="email" placeholder="Emailingizni kiriting:" required>
                </div>

                <div class="input-group">
                    <label for="password">Parol</label>
                    <input type="password" id="password" name="password" placeholder="Kamida 8 belgi" required>
                </div>

                <div class="terms-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Men <a href="shartlar.html">Ijara shartlari</a> bilan roziman</label>
                </div>

                <button type="submit" class="register-button">Ro'yxatdan o'tish</button>
            </form>

            <div class="footer-link">
                Hisobingiz bormi? <a href="login.html" id="loginLink">Tizimga Kirish</a>
            </div>
        </div>
    </div>
    
   <script>
    document.getElementById('registrationForm').addEventListener('submit', async function(event) {
        event.preventDefault(); 
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('https://rentcar-backend-dnq1.onrender.com/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert("Muvaffaqiyatli ro'yxatdan o'tdingiz! Endi tizimga kiring.");
                localStorage.clear();
                window.location.href = "login.html"; 
            } else {
                alert(data.error);
            }
        } catch (error) {
            console.error("Xatolik:", error);
            alert("Server aloqaga chiqmayapti!");
        }
    });
</script>
</body>
</html>
