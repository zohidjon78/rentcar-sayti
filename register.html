<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentCar - Ro'yxatdan O'tish</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
    :root {
        --primary-red: #e63946;
        --glass-bg: rgba(255, 255, 255, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                    url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1920&auto=format&fit=crop') no-repeat center center/cover;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: white;
    }

    .registration-container {
        width: 100%;
        max-width: 450px;
    }

    .form-card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 25px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        animation: fadeIn 0.8s ease-out;
        width: 100%;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    .logo-area {
        text-align: center;
        margin-bottom: 25px;
    }

    .logo-area h1 {
        font-size: clamp(2rem, 8vw, 2.8rem);
        font-weight: 800;
        color: var(--primary-red);
        text-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
    }

    h2 { text-align: center; margin-bottom: 5px; font-weight: 600; font-size: clamp(1.2rem, 5vw, 1.5rem); }
    .subtitle { text-align: center; font-size: 0.85rem; opacity: 0.7; margin-bottom: 25px; }

    .input-group {
        margin-bottom: 18px;
        position: relative;
    }

    .input-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.8rem;
        font-weight: 500;
    }

    .input-group input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: white;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
    }

    .input-group input:focus {
        border-color: var(--primary-red);
        background: rgba(255, 255, 255, 0.15);
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 38px;
        cursor: pointer;
        opacity: 0.6;
        transition: 0.3s;
    }
    .toggle-password:hover { opacity: 1; color: var(--primary-red); }

    .terms-check {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        font-size: 0.8rem;
        margin: 20px 0;
    }

    .terms-check input { margin-top: 3px; }
    .terms-check a { color: var(--primary-red); text-decoration: none; font-weight: 600; }

    .register-button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: var(--primary-red);
        color: white;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.4s;
        text-transform: uppercase;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    .register-button:hover {
        background: #ff4d5a;
        box-shadow: 0 10px 20px rgba(230, 57, 70, 0.4);
        transform: translateY(-2px);
    }

    .register-button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
    }

    .footer-link { text-align: center; margin-top: 20px; font-size: 0.85rem; }
    .footer-link a { color: var(--primary-red); text-decoration: none; font-weight: 600; }

    @media (max-width: 480px) {
        .form-card {
            padding: 25px 20px;
            border-radius: 20px;
        }
        .logo-area { margin-bottom: 15px; }
    }

    @media (max-height: 600px) {
        body {
            align-items: flex-start;
            padding-top: 30px;
            padding-bottom: 30px;
        }
    }
</style>
</head>
<body>
    
    <div class="registration-container">
        <div class="logo-area">
            <h1>RENTCAR</h1>
        </div>
        
        <div class="form-card">
            <h2>Ro'yxatdan O'tish</h2>
            <p class="subtitle">Boshlash uchun ma'lumotlaringizni kiriting.</p>

            <form id="registrationForm">
                <div class="input-group">
                    <label for="name">Ism va Familiya</label>
                    <input type="text" id="name" name="name" placeholder="Ismingizni kiriting" required>
                </div>

                <div class="input-group">
                    <label for="email">Email manzil</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Parol</label>
                    <input type="password" id="password" name="password" placeholder="Kamida 8 belgi" required minlength="8">
                    <i class="fas fa-eye toggle-password" id="eyeIcon"></i>
                </div>

                <div class="terms-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Men <a href="shartlar.html">Ijara shartlari</a> bilan roziman</label>
                </div>

                <button type="submit" class="register-button" id="regBtn">Ro'yxatdan o'tish</button>
            </form>

            <div class="footer-link">
                Hisobingiz bormi? <a href="login.html">Tizimga Kirish</a>
            </div>
        </div>
    </div>
    
   <script>
    // 1. PAROLNI KO'RSATISH/YASHIRISH FUNKSIYASI
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    eyeIcon.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

    // 2. BACKEND BILAN BOG'LANISH
    document.getElementById('registrationForm').addEventListener('submit', async function(event) {
        event.preventDefault(); 
        
        const regBtn = document.getElementById('regBtn');
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        // Yuklanish holati
        regBtn.disabled = true;
        regBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Yuborilmoqda...';

        try {
            const response = await fetch('https://rentcar-backend-dnq1.onrender.com/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert("Muvaffaqiyatli ro'yxatdan o'tdingiz! Endi tizimga kiring.");
                window.location.href = "login.html"; 
            } else {
                alert(data.error || "Ro'yxatdan o'tishda xatolik!");
                regBtn.disabled = false;
                regBtn.innerHTML = "Ro'yxatdan o'tish";
            }
        } catch (error) {
            console.error("Xatolik:", error);
            alert("Server bilan aloqa uzildi. Render serveri uyg'onishi uchun 30 soniya kerak bo'lishi mumkin. Qayta urinib ko'ring.");
            regBtn.disabled = false;
            regBtn.innerHTML = "Ro'yxatdan o'tish";
        }
    });
</script>
</body>
</html>
