<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - RentCar Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
    :root {
        --primary: #004aad;
        --secondary: #6c757d;
        --glass: rgba(255, 255, 255, 0.9);
        --grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    body { 
        font-family: 'Poppins', sans-serif; 
        background: var(--grad); 
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px; 
    }

    .profile-container {
        background: var(--glass);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        width: 100%;
        max-width: 500px;
        border-radius: 30px;
        overflow: hidden;
        box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        animation: slideUp 0.6s ease;
        position: relative; 
    }

    .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 45px;
        height: 45px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-decoration: none;
        z-index: 10;
        transition: 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .back-btn:hover { background: rgba(255, 255, 255, 0.4); transform: scale(1.1); }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(8px);
        padding: 10px;
        box-sizing: border-box;
    }

    .modal-content {
        background: white;
        margin: 15% auto;
        padding: 25px;
        border-radius: 25px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        animation: modalOpen 0.4s ease;
    }

    @keyframes modalOpen {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .car-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px;
        background: #f8f9fa;
        margin-bottom: 10px;
        border-radius: 15px;
        border-left: 5px solid var(--primary);
    }

    .profile-header {
        background: var(--primary);
        color: white;
        padding: 50px 20px 40px;
        text-align: center;
        position: relative;
    }

    .avatar-wrapper {
        position: relative;
        width: clamp(100px, 25vw, 120px);
        height: clamp(100px, 25vw, 120px);
        margin: 0 auto;
    }

    .avatar { 
        width: 100%; height: 100%; 
        background: white; color: var(--primary); 
        border-radius: 50%; display: flex; 
        justify-content: center; align-items: center; 
        font-size: clamp(40px, 10vw, 60px); 
        border: 4px solid rgba(255,255,255,0.3);
    }

    .profile-body { padding: 25px; }

    .user-stats {
        display: grid; 
        grid-template-columns: 1fr 1fr;
        gap: 12px; 
        margin-bottom: 25px;
    }

    .stat-box {
        background: #f8f9fa; 
        padding: 15px 10px;
        border-radius: 15px; 
        text-align: center;
        border: 1px solid #eee;
        cursor: pointer;
        transition: 0.3s;
    }

    .stat-box:hover { background: #eef2f7; transform: translateY(-3px); }
    .stat-box i { color: var(--primary); margin-bottom: 5px; font-size: 1.2rem; }
    .stat-box span { display: block; font-weight: bold; font-size: 1rem; }
    .stat-box small { font-size: 0.75rem; color: var(--secondary); }

    .info-row {
        display: flex; 
        justify-content: space-between;
        align-items: center;
        padding: 12px 0; 
        border-bottom: 1px solid #eee;
        font-size: 0.9rem;
    }

    .info-row span:last-child { font-weight: 600; }

    .actions { display: flex; flex-direction: column; gap: 10px; margin-top: 30px; }

    .btn {
        padding: 14px; 
        border-radius: 12px; 
        border: none;
        font-weight: 600; 
        cursor: pointer; 
        transition: 0.3s;
        text-decoration: none; 
        text-align: center;
        display: flex; 
        align-items: center; 
        justify-content: center; 
        gap: 10px;
        font-size: 0.95rem;
        -webkit-tap-highlight-color: transparent;
    }

    .btn-main { background: var(--primary); color: white; }
    .btn-outline { 
        background: #ffffff; 
        color: var(--primary); 
        border: 1px solid var(--primary); 
    }
    .btn-outline:hover { 
        background: #f0f7ff; 
        transform: translateY(-2px); 
    }
    .btn-danger { background: #fee2e2; color: #ef4444; }

    @media (max-width: 400px) {
        .profile-body { padding: 15px; }
        .user-stats { gap: 8px; }
        .stat-box span { font-size: 0.9rem; }
        .info-row { font-size: 0.8rem; }
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="profile-container">
    <a href="javascript:history.back()" class="back-btn"><i class="fas fa-arrow-left"></i></a>

    <div class="profile-header">
        <div class="avatar-wrapper">
            <div class="avatar"><i class="fas fa-user-tie"></i></div>
        </div>
        <h2 id="display-name" style="margin: 15px 0 5px;">Yuklanmoqda...</h2>
        <span style="opacity: 0.8; font-size: 0.9rem;">Premium Mijoz</span>
    </div>

    <div class="profile-body">
        <div class="user-stats">
            <div class="stat-box" onclick="openRentals()">
                <i class="fas fa-car"></i>
                <span id="rental-count">0 ta</span>
                <small>Ijaralar</small>
            </div>
            <div class="stat-box">
                <i class="fas fa-star"></i>
                <span>4.9</span>
                <small>Reyting</small>
            </div>
        </div>

        <div class="info-row">
            <span><i class="fas fa-envelope"></i> Email</span>
            <b id="user-email">Yuklanmoqda...</b>
        </div>

        <div class="actions">
            <a href="index.html" class="btn btn-outline"><i class="fas fa-home"></i> Bosh sahifa</a>
            <a href="mashinalar.html" class="btn btn-main"><i class="fas fa-search"></i> Mashina band qilish</a>
            <button onclick="logout()" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Chiqish</button>
        </div>
    </div>
</div>

<div id="rentalModal" class="modal">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 style="margin: 0; color: var(--primary);">Mening ijaralarim</h3>
            <i class="fas fa-times" onclick="closeRentals()" style="cursor: pointer; font-size: 1.2rem;"></i>
        </div>
        <div id="rental-list">
            <p style='text-align:center; color:#999;'>Yuklanmoqda...</p>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        const userName = localStorage.getItem('userName');
        const userEmail = localStorage.getItem('userEmail'); 

        if (!userName) {
            window.location.href = "login.html";
            return;
        }

        document.getElementById('display-name').innerText = userName;
        document.getElementById('user-email').innerText = userEmail ? userEmail : "Email topilmadi";
        
        fetchUserOrders(userName);
    };

    async function fetchUserOrders(userName) {
        const listContainer = document.getElementById('rental-list');
        const rentalCount = document.getElementById('rental-count');

        try {
            const response = await fetch(`https://rentcar-backend-dnq1.onrender.com/api/orders/${encodeURIComponent(userName)}`);
            
            if (!response.ok) throw new Error('Ma\'lumot olishda xatolik');

            const orders = await response.json();

            if (rentalCount) rentalCount.innerText = orders.length + " ta";

            listContainer.innerHTML = "";

            if (orders.length === 0) {
                listContainer.innerHTML = `
                    <div style="text-align:center; padding: 20px;">
                        <i class="fas fa-folder-open" style="font-size: 40px; color: #ccc; display: block; margin-bottom: 10px;"></i>
                        <p style='color:#999;'>Hozircha ijaralar yo'q.</p>
                    </div>`;
            } else {
                orders.forEach((order) => {
                    const date = new Date(order.date).toLocaleDateString('uz-UZ', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    listContainer.innerHTML += `
                        <div class="car-item">
                            <i class="fas fa-car-side" style="color:var(--primary); font-size: 1.2rem;"></i>
                            <div style="flex-grow:1">
                                <div style="font-weight:bold; color: #333;">${order.carName}</div>
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <small style="color: #666;">${date}</small>
                                    <span style="font-size: 10px; padding: 2px 8px; background: #e8f0fe; border-radius: 10px; color: #004aad;">
                                        ${order.paymentMethod}
                                    </span>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
        } catch (error) {
            console.error("Xatolik:", error);
            listContainer.innerHTML = `<p style='color:red; text-align:center;'><i class="fas fa-exclamation-triangle"></i> Xatolik yuz berdi.</p>`;
        }
    }

    function openRentals() { 
        document.getElementById('rentalModal').style.display = "block"; 
    }
    
    function closeRentals() { 
        document.getElementById('rentalModal').style.display = "none"; 
    }

    window.onclick = function(event) {
        const modal = document.getElementById('rentalModal');
        if (event.target == modal) closeRentals();
    }

    function logout() {
        if(confirm("Chiqmoqchimisiz?")) {
            localStorage.clear();
            window.location.href = "login.html";
        }
    }
</script>
</body>
</html>
